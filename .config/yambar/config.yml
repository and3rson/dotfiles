    #     title: {string: { text: "{seat} - {title}" }}
    #     content:
    #      map:
    #        tag: occupied
    #        values:
    #          false: {empty: {}}
    #          true:
    #            string:
    #              margin: 5
    #              text: "{id}: {state}"

    # - xkb:
    #     content:
    #       - string: {text: "{symbol}"}
    - script:
        path: /home/anderson/.config/yambar/weather.sh
        foreground: 'FFD787FF'
        content:
          - string: {text: "{icon}", font: "owfont"}
          - string: {text: " {temp}\u00B0"}
          - string: {text: " ({feels_like}\u00B0)"}
    - script:
        path: /home/anderson/.config/yambar/df.sh
        foreground: 'FFD787FF'
        content:
          map:
            tag: low
            values:
              true:
                - string: {text: "{icon}", foreground: 'DF206FFF'}
                - string: {text: " {value}", foreground: 'FF206FFF'}
              false:
                - string: {text: "{icon}"}
                - string: {text: " {value}"}

    - script:
        path: /home/anderson/.config/yambar/pulse/pulse
        foreground: 'AF87FFFF'
        content:
          - map:
              tag: headset
              values:
                true:
                  - string: {text: "\uF7CA"}
                false:
                  - string: {text: "\uF886"}
          - string: {text: " {volume}%"}
    - script:
        path: /home/anderson/.config/yambar/cpu.sh
        foreground: '5FD7FFFF'
        content:
          map:
            tag: high
            values:
              true:
                - string: {text: "{bar}", foreground: 'FF206FFF'}
                - string: {text: " {value}%", foreground: 'FF206FFF'}
              false:
                - string: {text: "{bar}"}
                - string: {text: " {value}%"}
    - script:
        path: /home/anderson/.config/yambar/networkmanager/networkmanager
        font: Bars
        content:
          - map:
              tag: state
              values:
                disconnected:
                  - string: {text: "\uF818 offline", foreground: "FF005FFF"}
                changing:
                  - string: {text: "\uF6D7 {network}", foreground: "5FD7FFFF"}
                connected:
                  - string: {text: "\uFAA8 {network}", foreground: "5FD7FFFF"}
