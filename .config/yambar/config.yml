icon: &icon
  font: 'RobotoMono Nerd Font:pixelsize=14'

bar:
  location: top
  height: 15
  font: RobotoMono Nerd Font:size=12
  background: 080808FF
  # background: 000000FF
  spacing: 10

  left:
    - script:
        path: /home/anderson/src/rivertags/rivertags
        args: []
        foreground: 'FFD78740'
        # foreground: '5FFF47FF'
        content:
          list:
            spacing: 4
            items:
              - map:
                  tag: tag1
                  values:
                    true:
                      - string: {text: "\uf68c", foreground: 'FF206FFF'}
                    false:
                      - string: {text: "\uf68c"}
              - map:
                  tag: tag2
                  values:
                    true:
                      - string: {text: "\ufa9e", foreground: 'FF206FFF'}
                    false:
                      - string: {text: "\ufa9e"}
              - map:
                  tag: tag3
                  values:
                    true:
                      - string: {text: "\ue217", foreground: 'FF206FFF'}
                    false:
                      - string: {text: "\ue217"}
              - map:
                  tag: tag4
                  values:
                    true:
                      - string: {text: "\uf6ed", foreground: 'FF206FFF'}
                    false:
                      - string: {text: "\uf6ed"}
              - map:
                  tag: tag5
                  values:
                    true:
                      - string: {text: "\uf11b", foreground: 'FF206FFF'}
                    false:
                      - string: {text: "\uf11b"}
    - foreign-toplevel:
        foreground: ffd787ff
        content:
          map:
            tag: activated
            values:
              false: {empty: {}}
              true:
                - map:
                    tag: app-id
                    default:
                      - string: {text: "\uFB13", <<: *icon}
                    values:
                      Alacritty: &alacritty
                        - string: {text: "\uF120", <<: *icon}
                      main: *alacritty
                      firefoxdeveloperedition:
                        - string: {text: "\uF269", <<: *icon}
                      telegramdesktop:
                        - string: {text: "\uF2C6", <<: *icon}
                      Spotify:
                        - string: {text: "\uF1BC", <<: *icon}
                - string: {text: " {app-id}"}
                - string: {text: " - {title}", foreground: ffffffff}
  center:
    - script:
        path: /home/anderson/.config/yambar/spectrum/spectrum
        args: [-l]
        # foreground: 'FFD78780'
        foreground: '5FFF47FF'
        font: Bars
        content:
          - string: {text: "{bar}"}
    - script:
        path: /home/anderson/.config/yambar/playerctl/playerctl
        content:
          - map:
              tag: playing
              values:
                true:
                  - string: {text: "\uF04B {title} {duration}", foreground: "5FFF47FF"}
                false:
                  - string: {text: "\uF04C {title} {duration}", foreground: "FFD78740"}
    - script:
        path: /home/anderson/.config/yambar/spectrum/spectrum
        args: [-r]
        # foreground: 'FFD78780'
        foreground: '5FFF47FF'
        font: Bars
        content:
          - string: {text: "{bar}"}
  right:
