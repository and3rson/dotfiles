bar:
  location: top
  height: 15
  font: RobotoMono Nerd Font:pixelsize=13
  background: 000000FF
  spacing: 10

  left:
    - foreign-toplevel:
        content:
          map:
            tag: activated
            values:
              false: {empty: {}}
              true:
                - string: {text: "{app-id}", foreground: ffa0a0ff}
                - string: {text: ": {title}"}
  center:
    - script:
        path: /home/anderson/.config/yambar/spectrum/spectrum
        args: [-l]
        # foreground: 'FFD78780'
        foreground: '5FFF47FF'
        font: Bars
        content:
          - string: {text: "{bar}"}
    - script:
        path: /home/anderson/.config/yambar/playerctl/playerctl
        content:
          - map:
              tag: playing
              values:
                true:
                  - string: {text: "\uF04B {title} {duration}", foreground: "5FFF47FF"}
                false:
                  - string: {text: "\uF04C {title} {duration}", foreground: "FF005FFF"}
    - script:
        path: /home/anderson/.config/yambar/spectrum/spectrum
        args: [-r]
        # foreground: 'FFD78780'
        foreground: '5FFF47FF'
        font: Bars
        content:
          - string: {text: "{bar}"}
  right:
