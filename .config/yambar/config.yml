    - clock:
        foreground: FFD787FF
        time-format: "%d %b, %H:%M"
        content:
          - string: {text: "{time}"}
    - battery:
        name: BAT0
        poll-interval: 5
        anchors:
          discharging: &discharging
            list:
              items:
                - ramp:
                    tag: capacity
                    items:
                      - string: {text: ' ', foreground: ff0000ff}
                      - string: {text: ' ', foreground: ffa600ff}
                      - string: {text: ' ',}
                      - string: {text: ' ',}
                      - string: {text: ' ',}
                      - string: {text: ' ',}
                      - string: {text: ' ',}
                      - string: {text: ' ',}
                      - string: {text: ' ',}
                      - string: {text: ' ', foreground: 00ff00ff}
                - string: {text: " {capacity}%"}
        content:
          map:
            tag: state
            values:
              unknown:
                <<: *discharging
              discharging:
                <<: *discharging
              charging: &charging
                - string: {text: ' ', foreground: 00ff00ff}
                - string: {text: " {capacity}%"}
              full:
                - string: {text: ' ', foreground: 00ff00ff}
                - string: {text: " {capacity}%"}
              not charging: *charging
