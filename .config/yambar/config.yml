    - script:
        path: /home/anderson/.config/yambar/weather.sh
        foreground: 'FFD787FF'
        content:
          - string: {text: "{icon}", font: "owfont", <<: *icon}
          - string: {text: " {temp}\u00B0"}
          - string: {text: " ({feels_like}\u00B0)"}
    - script:
        path: /home/anderson/.config/yambar/df.sh
        foreground: 'FFD787FF'
        content:
          map:
            tag: low
            values:
              true:
                - string: {text: "{icon}", foreground: 'DF206FFF', <<: *icon}
                - string: {text: " {value}", foreground: 'FF206FFF'}
              false:
                - string: {text: "{icon}"}
                - string: {text: " {value}"}
    - script:
        path: /home/anderson/.config/yambar/pulse/pulse
        foreground: 'AF87FFFF'
        content:
          - map:
              tag: headset
              values:
                true:
                  - string: {text: "\uF7CA", <<: *icon}
                false:
                  - string: {text: "\uF886", <<: *icon}
          - string: {text: " {volume}%"}
    - script:
        path: /home/anderson/.config/yambar/cpu.sh
        foreground: '5FD7FFFF'
        content:
          map:
            tag: high
            values:
              true:
                - string: {text: "{bar}", foreground: 'FF206FFF'}
                - string: {text: " {value}%", foreground: 'FF206FFF'}
              false:
                - string: {text: "{bar}"}
                - string: {text: " {value}%"}
    - script:
        path: /home/anderson/.config/yambar/networkmanager/networkmanager
        font: Bars
        content:
          - map:
              tag: state
              values:
                disconnected:
                  - string: {text: "\uF818", <<: *icon, foreground: "FF005FFF"}
                  - string: {text: " offline", foreground: "FF005FFF"}
                changing:
                  - string: {text: "\uF6D7", <<: *icon, foreground: "5FD7FFFF"}
                  - string: {text: " {network}", foreground: "5FD7FFFF"}
                connected:
                  - string: {text: "\uFAA8", <<: *icon, foreground: "5FD7FFFF"}
                  - string: {text: " {network}", foreground: "5FD7FFFF"}
